<div class="form-body without-side">
  <div class="website-logo">
      <a href="index.html">
          <div class="logo">
              <img class="logo-size" src="./assets/images/logo.svg" alt="">
          </div>
      </a>
  </div>
  <div class="row">
      <div class="img-holder">
          <div class="bg"></div>
      </div>
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items" [class.hide-it]="forgotlinksent">
                  <h3>Password Reset</h3>
                  <p>To reset your password, enter the email address you use to sign in to iofrm</p>
                  <form [formGroup]="forgetForm" novalidate id="forgetForm" (ngSubmit)="tryForget(forgetForm.value)">
                      <input class="form-control" type="email" formControlName="email" required name="email" placeholder="E-mail Address" required>
                      <div class="form-button full-width">
                          <button id="submit" type="submit" [disabled]="!forgetForm.valid || forgotProcess" [class.loader]="forgotProcess" class="ibtn btn-forget">Send Reset Link</button>
                      </div>
                  </form>
                  <div class="page-links">
                    <a routerLink="/login">Login to account</a>
                  </div>
              </div>
              <div class="form-sent" [class.show-it]="forgotlinksent">
                  <div class="tick-holder">
                      <div class="tick-icon"></div>
                  </div>
                  <h3>Password link sent</h3>
                  <p>Please check your inbox {{ forgotemail }}</p>
                  <div class="info-holder">
                      <span>Unsure if that email address was correct? </span> <a>We can help</a>.
                  </div>
                  <div class="page-links">
                    <a routerLink="/login">Login to account</a>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
